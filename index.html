<!-- Full updated and fixed version with modal product input and inventory validation -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wholesale Orders West</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0A84FF;
      --bg: #F9FAFB;
      --text: #1C1C1E;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.06);
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }
    header {
      background: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 12px 16px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px var(--shadow);
    }
    .logo-title { display: flex; align-items: center; gap: 12px; margin-bottom: 8px; }
    .logo-title img { height: 70px; }
    .logo-title h1 { font-size: 20px; margin: 0; }
    .submit-top { display: flex; align-items: center; gap: 12px; margin-left: auto; }
    .submit-top button, .form-actions button {
      background: var(--primary);
      color: white;
      padding: 10px 16px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .submit-top button:hover, .form-actions button:hover { background: #0066cc; }
    .order-total-header { font-weight: 600; font-size: 14px; text-align: right; }
    .loading-container { display: none; position: fixed; top: 40%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; background: rgba(255,255,255,0.9); padding: 20px 30px; border-radius: 14px; box-shadow: 0 2px 8px var(--shadow); }
    .loading-spinner { border: 5px solid #f3f3f3; border-top: 5px solid var(--primary); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    @media (max-width: 600px) {
      header { flex-direction: column; align-items: flex-start; }
      .submit-top { width: 100%; justify-content: space-between; margin-top: 10px; }
      .order-total-header { text-align: left; }
      .beer-card { width: 45%; }
    }
    main { max-width: 1200px; margin: auto; padding: 20px; }
    .buyer-info { background: var(--card-bg); border-radius: 14px; padding: 20px; box-shadow: 0 4px 12px var(--shadow); margin-bottom: 30px; }
    .buyer-info label { display: block; margin-bottom: 6px; font-weight: 600; }
    .buyer-info input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-size: 16px; margin-bottom: 16px; }
    details { background: var(--card-bg); border-radius: 12px; margin-bottom: 12px; padding: 10px 16px; box-shadow: 0 2px 8px var(--shadow); }
    details summary { font-weight: bold; font-size: 18px; cursor: pointer; }
    .beer-grid { display: flex; flex-wrap: wrap; gap: 16px; padding-top: 10px; }
    .beer-card { background: var(--card-bg); width: 180px; padding: 12px; border-radius: 12px; text-align: center; box-shadow: 0 1px 6px var(--shadow); transition: transform 0.2s ease; cursor: pointer; }
    .beer-card:hover { transform: scale(1.02); }
    .beer-card img {
      max-width: 100px;
      max-height: 100px;
      height: auto;
      width: auto;
      margin: 0 auto 8px auto;
      display: block;
      object-fit: contain;
    }
    .form-actions { text-align: center; margin-top: 40px; }
    .modal-overlay { display: none; position: fixed; z-index: 9999; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); }
    .modal-content { background: white; margin: 100px auto; padding: 24px; width: 90%; max-width: 400px; border-radius: 12px; text-align: center; position: relative; max-height: 90vh; overflow-y: auto; }
    .modal-content img {
      max-width: 100%;
      max-height: 150px;
      height: auto;
      margin-bottom: 12px;
      object-fit: contain;
    }
    .modal-close { position: absolute; top: 12px; right: 16px; font-size: 24px; cursor: pointer; }
    .error-message { color: red; font-size: 14px; margin-top: 8px; }
  </style>
</head>
<body>
<!-- Body content and JS go here -->
<script>
function validateQuantity(input, maxQty) {
  const errorEl = document.getElementById('error-msg');
  const qty = parseInt(input.value, 10);
  if (qty > maxQty) {
    errorEl.textContent = `You can only order up to ${maxQty} of this item.`;
  } else {
    errorEl.textContent = '';
  }
}
</script>
</body>
</html>
