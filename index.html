<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wholesale Orders West</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #0A84FF;
      --bg: #F9FAFB;
      --text: #1C1C1E;
      --card-bg: #fff;
      --shadow: rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: 'Montserrat', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      margin: 0;
      padding: 0;
      color: var(--text);
    }

    header {
      background: white;
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px var(--shadow);
    }

    header h1 {
      font-size: 24px;
      margin: 0;
      color: var(--text);
    }

    .order-total-header {
      text-align: right;
      font-weight: 600;
      font-size: 16px;
    }

    .submit-top button {
      background: var(--primary);
      color: white;
      padding: 10px 18px;
      font-size: 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-right: 15px;
    }

    .submit-top button:hover {
      background: #0066cc;
    }

    main {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }

    .buyer-info {
      background: var(--card-bg);
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 4px 12px var(--shadow);
      margin-bottom: 30px;
    }

    .buyer-info label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .buyer-info input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 16px;
    }

    details {
      background: var(--card-bg);
      border-radius: 12px;
      margin-bottom: 12px;
      padding: 10px 16px;
      box-shadow: 0 2px 8px var(--shadow);
    }

    details summary {
      font-weight: bold;
      font-size: 18px;
      cursor: pointer;
    }

    .beer-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      padding-top: 10px;
    }

    .beer-card {
      background: var(--card-bg);
      width: 180px;
      padding: 12px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 1px 6px var(--shadow);
      transition: transform 0.2s ease;
    }

    .beer-card:hover {
      transform: scale(1.02);
    }

    .beer-card img {
      max-width: 100px;
      margin-bottom: 8px;
    }

    .beer-card input[type="number"] {
      width: 60px;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 6px;
    }

    .form-actions {
      text-align: center;
      margin-top: 40px;
    }

    .form-actions button {
      background: var(--primary);
      color: white;
      padding: 14px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .form-actions button:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>
  <form id="wholesaleForm">
    <header>
      <h1>Wholesale Orders West</h1>
      <div class="submit-top">
        <button type="submit">Submit Order</button>
        <div class="order-total-header">Total: $0.00<br><small>Includes 5% GST</small></div>
      </div>
    </header>
    <main>
      <div class="buyer-info">
        <label for="name">Full Name</label>
        <input id="name" name="fullName" type="text" required>

        <label for="company">Company Name</label>
        <input id="company" name="companyName" type="text" required>

        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" required>
      </div>
      <div id="productList"></div>
      <div class="form-actions">
        <button type="submit">Submit Order</button>
      </div>
    </main>
  </form>

  <script>
    async function loadInventory() {
      const res = await fetch('https://docs.google.com/spreadsheets/d/177OyfU6g2jc8FqdPyzk5tw-tcEwlUvsVgPdr80rDGVU/export?format=csv');
      const text = await res.text();
      const rows = text.trim().split('\n').map(row => row.split(','));
      const headers = rows.shift();
      const grouped = {};

      for (const row of rows) {
        const title = row[0];
        const brewery = title.split(' (')[0];
        if (!grouped[brewery]) grouped[brewery] = [];
        grouped[brewery].push(row);
      }

      let html = '';
      for (const brewery in grouped) {
        html += `<details><summary>${brewery}</summary><div class="beer-grid">`;
        for (const row of grouped[brewery]) {
          const [title, pack, retail, wholesale, img, casePrice, status, qty] = row;
          if (status !== 'yes') continue;
          const id = title.replace(/\W+/g, '_');
          html += `
            <div class="beer-card">
              <img src="${img}" alt="${title}" />
              <div><strong>${title}</strong></div>
              <div>$${wholesale} / ${pack}</div>
              <div>Qty: ${qty}</div>
              <input type="number" name="item_${id}_cases" min="0" value="0" onchange="updateTotal()">
              <input type="hidden" name="item_${id}_title" value="${title}">
              <input type="hidden" name="item_${id}_price" value="${wholesale}">
            </div>
          `;
        }
        html += '</div></details>';
      }

      document.getElementById('productList').innerHTML = html;
    }

    function updateTotal() {
      let subtotal = 0;
      const inputs = document.querySelectorAll("input[name^='item_'][name$='_cases']");
      inputs.forEach(input => {
        const qty = parseInt(input.value || '0');
        const base = input.name.replace('_cases', '');
        const price = parseFloat(document.querySelector(`[name='${base}_price']`).value || '0');
        subtotal += qty * price;
      });
      const gst = subtotal * 0.05;
      const total = subtotal + gst;
      document.querySelector('.order-total-header').innerHTML = `Total: $${total.toFixed(2)}<br><small>Includes 5% GST</small>`;
    }

    document.getElementById('wholesaleForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const formData = new FormData(this);
      const data = new URLSearchParams();
      for (const [key, val] of formData.entries()) {
        if (val !== '') data.append(key, val);
      }
      const res = await fetch("https://script.google.com/macros/s/AKfycbzlClfhUfPWSc7UibV7wc9DvtLMScZLRWRcQwB0kdZ10CAO9VySH8Q4-OGa4GtsUCx4/exec", {
        method: "POST",
        body: data
      });
      if (res.ok) alert("✅ Order submitted!");
      else alert("❌ Something went wrong.");
    });

    loadInventory();
  </script>
</body>
</html>
